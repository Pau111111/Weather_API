<!DOCTYPE html> <!-- PUCHU -->
<html>

<head>
  <title>Weather API</title>
  <link rel="stylesheet" type="text/css" href="..\CSS\style.css">
  <link rel="stylesheet" type="text/css" href="..\CSS\icons.css">
  <script src="..\JS\utils.js"></script>
  <script src="..\JS\libraries\jquery-3.4.1.js"></script>
</head>

<body>

  <ul>
    <li id="liSpaced"><a href="index.html">Home</a></li>
    <li>
      <div id="cityNameContainer">
        <input type="text" name="cityName" id="cityName" class="navBarAlign" value="Barcelona" />
      </div>
    </li>
    <li>
      <button id="obtainWeather" name="btnObtainWeather" class="navBarAlign">Search</button>
    </li>
  </ul>

  <div id="content" style="visibility: hidden;"></div>

  <div style="display: none;">
    <h1>Animated Weather Icons</h1>

    <div class="icon sun-shower">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="icon thunder-storm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="icon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="icon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>

    <div class="icon sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="icon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

    <p>Based on <a href="https://dribbble.com/shots/2097042-Widget-Weather" target="_blank">Dribbble</a> by kylor</p>
  </div>
</body>

</html>
